<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<style>

.container{
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

  input {
    padding: 25px;
    font-size: 1em;
    width: 70px;
    border: none;
  }
  
  input[type="text"] {
    background-color: rgb(43, 46, 45);
    width: 218px;
  }
  

  </style>
</head>

<body class="bg-dark">
  
    <div class="container">
    <h1 class="text-white text-center font-italic mb-3">Simple Calculator</h1>

    <div class="row ">
      <div class="col-12 my-1">
        <input type="text" name="result" class="result text-white" id="result" value="" placeholder="Result" readonly />
        <input type="button" class="bg-danger text-white" value="CE" onclick="clearEverything()" id="clear" />
     </div>
    </div>

    <div class="row my-1">
        <div class="col-12" >
            <input type="button" class="text-white bg-primary" value="1" onclick="showResult(1)"/>
            <input type="button" class="text-white bg-primary" value="2" onclick="showResult(2)"/>
            <input type="button" class="text-white bg-primary" value="3" onclick="showResult(3)"/>
            <input type="button" class="text-white bg-info" value="+" onclick="showResult('+')"/>
        </div>
    </div>

    <div class="row my-1">
      <div class="col-12">
        <input type="button" class="text-white bg-primary" value="4" onclick="showResult(4)" />
        <input type="button" class="text-white bg-primary" value="5" onclick="showResult(5)" />
        <input type="button" class="text-white bg-primary" value="6" onclick="showResult(6)" />
        <input type="button" class="text-white bg-info" value="-" onclick="showResult('-')" />
      </div>
    </div>

    <div class="row my-1">
       <div class="col-12">
        <input type="button" class="text-white bg-primary" value="7" onclick="showResult(7)"/>
        <input type="button" class="text-white bg-primary" value="8" onclick="showResult(8)"/>
        <input type="button" class="text-white bg-primary" value="9" onclick="showResult(9)"/>
        <input type="button" class="text-white bg-info" value="x" onclick="showResult('*')"/>
       </div>
    </div>  


    <!-- eval() funciton is powerful for basic calculations -->
    
    <div class="row my-1">
      <div class="col-12">
        <input type="button" class="text-white bg-info" value="/" onclick="showResult('/')" />
        <input type="button" class="text-white bg-primary" value="0" onclick="showResult(0)" />
        <input type="button" class="text-white bg-info" value="." onclick="showResult('.')" />
        <input type="button" class="text-white bg-info" value="=" onclick="result.value = eval(result.value)" />
      </div>
    </div>

    <div class="row my-1">
        <div class="col-12">
            <input type="button" class="text-white bg-info" value="1/x" onclick="result.value = eval(1/result.value)" />
        </div>
    </div>
 </div>
  
  <script src="script.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
 
</body>
</html>
